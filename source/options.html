<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>easyBitly</title>
	
	<link rel="stylesheet" href="style.css" type="text/css">
	
	<script src="jquery2.js" type="text/javascript"></script>
	<script src="common.js" type="text/javascript"></script>
	<script src="options.js" type="text/javascript"></script>
</head>
<body>
	<div id="wrap">
		<img src="head.jpg" alt="easyBitly" />
		<div id="settings">
			<p><b>Usage:</b> easyBitly shortens your opened URL easily. Just hit the "bit"-button and the shortened URL will be copied to your clipboard.</p>
			<label for="user">bitly-Username:</label> <input type="text" id="user" /><br>
			<label for="pw">Password:</label> <input type="password" id="pw" /><br>
			<label for="sync">Use Chrome Sync:</label> <input type="checkbox" id="sync" style="width: auto;" /> <label for="sync" style="width: auto; text-align: left; margin: 0; display: inline;">Sync your user data across all your devices.</label><br>
			<input type="button" value="Save" id="save" />
		</div>
	</div>
	<div id="foot">&copy; 2013 &middot; Clemens Damke &amp; GField</div>
</body>
</html>
